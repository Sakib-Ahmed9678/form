<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
       <form action="">
        <h2>Personal Details</h2>

        <span>Name :</span>
        <input type="text" name="" id="" placeholder="Inut your name" required>
        <br>
        <span>Password :</span>

        <br>
        <span>Email-id :</span>
        <input type="email" placeholder="Input your emal" required>
        <br>
        <span>Conract :</span>
        <input type="text" required>

        <label for="female"><input type="radio" name="Gender" id="female">Femaale</label>
        <h2>Educational Qualifiation</h2>
        <br>
        <span>Degree :</span>
        <select class="opt" name="" id="">
            <option value="">--Select Group--</option>
            <option value="">English</option>
            <option value="">Bnangla</option>
            <option value="">Phycology</option>
            <option value="">Other</option>
        </select>
        <br>
        <span>Engineering :</span>
        <select class="opt" name="" id="">
            <option value="">--Select Group--</option>
            <option value="">CSE</option>
            <option value="">EEE</option>
            <option value="">SWE</option>
            <option value="">Other</option>
        </select>
        <br>
        <span>Hobbies</span>
        <label for="Playig"> <input type="checkbox" name="hobbies" id="Playig" checked>Playig Chess</label>
        <label for="Reading"> <input type="checkbox" name="hobbies" id="Reading">Reading Book</label>
        <br>
        <h2 class="add">Adress</h2>
           
        <input class="address" type="text" required>
        <br>
        <span>Attach Resume</span>
        <input type="file" name="" id="" required>
        <br>
        <button>SUBMIT </button>
    </form>
           
    </div>
</body>
</html>
